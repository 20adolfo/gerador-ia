<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerador de Imagens por IA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
      }
      img {
        margin-top: 30px;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Gerador de Imagens com IA</h1>
    <input type="text" id="prompt" placeholder="Descreva a imagem..." />
    <button onclick="gerarImagem()">Gerar</button>
    <div id="imagem"></div>

    <script>
      async function gerarImagem() {
        const prompt = document.getElementById("prompt").value;
        const resposta = await fetch("/api/gerar", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt }),
        });

        const dados = await resposta.json();

        const imagemDiv = document.getElementById("imagem");
        imagemDiv.innerHTML = `<img src="${dados.url}" alt="Imagem gerada" />`;
      }
    </script>
  </body>
  </html>
